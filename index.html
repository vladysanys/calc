<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="caculator-container">
        <div class="content-box">
            <input type="text" class="input" placeholder="0">
            <div class="content-buttons">
                <button class="button_item grey c" id="1">
                    <p class="buttons-text black">C</p>
                </button>
                <button class="button_item grey procetn" id="2">
                    <p class="buttons-text">¼</p>
                </button>
                <button class="button_item grey procent" id="3">
                    <p class="buttons-text">%</p>
                </button>
                <button class="button_item orange delenie" id="4">
                    <p class="buttons-text">÷</p>
                </button>
                <button class="button_item num7" id="5">
                    <p class="buttons-text">7</p>
                </button>
                <button class="button_item num8" id="6">
                    <p class="buttons-text">8</p>
                </button>
                <button class="button_item num9" id="7">
                    <p class="buttons-text">9</p>
                </button>
                <button class="button_item orange" id="8">
                    <p class="buttons-text">×</p>
                </button>
                <button class="button_item num4" id="9">
                    <p class="buttons-text">4</p>
                </button>
                <button class="button_item num5" id="10">
                    <p class="buttons-text">5</p>
                </button>
                <button class="button_item num6" id="11">
                    <p class="buttons-text">6</p>
                </button>
                <button class="button_item orange" id="12">
                    <p class="buttons-text minus">–</p>
                </button>
                <button class="button_item num1" id="13">
                    <p class="buttons-text">1</p>
                </button>
                <button class="button_item num2" id="14">
                    <p class="buttons-text">2</p>
                </button>
                <button class="button_item num3" id="15">
                    <p class="buttons-text">3</p>
                </button>
                <button class="button_item orange" id="16">
                    <p class="buttons-text">+</p>
                </button>
                <button class="button_item null" id="17">
                    <p class="buttons-text">0</p>
                </button>
                <button class="button_item" id="18">
                    <p class="buttons-text">,</p>
                </button>
                <button class="button_item orange" id="19">
                    <p class="buttons-text">=</p>
                </button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
