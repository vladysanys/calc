<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="caculator-container">
        <div class="content-box">
            <input type="text" class="input" placeholder="0">
            <div class="content-buttons">
                <button class="button_item grey">
                    <p class="buttons-text c" id="1">AC</p>
                </button>
                <button class="button_item grey">
                    <p class="buttons-text plus-minus" id="2">+\-</p>
                    <!-- <img src="kindpng_1477165.png" alt="" class="button-text plus-minus" id="2"> -->
                </button>
                <button class="button_item grey">
                    <p class="buttons-text procent" id="3">%</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text orange-text delenie" id="4">÷</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="5">7</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="6">8</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="7">9</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text orange-text increase" id="8">×</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="9">4</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="10">5</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="11">6</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text minus orange-text" id="12">–</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="13">1</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="14">2</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="15">3</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text plus orange-text" id="16">+</p>
                </button>
                <button class="button_item null">
                    <p class="buttons-text nums" id="17">0</p>
                </button>
                <button class="button_item" >
                    <p class="buttons-text drob"id="18">,</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text equal orange-text" id="19">=</p>
                </button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
