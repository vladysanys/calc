<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="caculator-container">
        <div class="content-box">
            <input type="text" class="input" placeholder="0">
            <div class="content-buttons">
                <button class="button_item grey">
                    <p class="buttons-text c" id="1">C</p>
                </button>
                <button class="button_item grey">
                    <p class="buttons-text plus-minus" id="2">+\-</p>
                    <!-- <img src="kindpng_1477165.png" alt="" class="button-text plus-minus" id="2"> -->
                </button>
                <button class="button_item grey">
                    <p class="buttons-text" id="3">%</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text" id="4">÷</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="5">7</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="6">8</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="7">9</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text" id="8">×</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="9">4</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="10">5</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="11">6</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text minus" id="12">–</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="13">1</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="14">2</p>
                </button>
                <button class="button_item">
                    <p class="buttons-text nums" id="15">3</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text plus" id="16">+</p>
                </button>
                <button class="button_item null">
                    <p class="buttons-text nums" id="17">0</p>
                </button>
                <button class="button_item" >
                    <p class="buttons-text"id="18">,</p>
                </button>
                <button class="button_item orange">
                    <p class="buttons-text equal" id="19">=</p>
                </button>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
